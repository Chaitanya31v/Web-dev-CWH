<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        div {
            /* element selector */
            /* background-color: yellow; */
        }

        /* CLASS SELECTOR */
        .yellow_bg {
            background-color: yellow;
        }

        /* ID SELECTOR */
        #green_bg {
            background-color: rgb(76, 224, 76);
        }

        /* CHILD SELECTOR - gets applied when it's a direct child*/
        div>p {
            color: rgb(124, 37, 37);
            background-color: beige;
        }

        /* DESENDENT SELECTOR - gets applied if it has inherited or heir */
        div p {
            color: orange;
            background-color: aqua;
        }

        /* UNIVERSAL SELECTOR */
        * {
            margin: 0;
            padding: 0;
        }

        /* PSEUDO SELECTOR */
        a:visited {
            color: rgb(7, 248, 163);
        }

        a:link {
            color: gold;
        }

        a:active {
            background-color: red;
        }

        a:hover {
            background-color: aqua;
        }
        p:first-child{
            color: lightsalmon;
        }
    </style>
</head>

<body>
    <main class="one">
        <p> I am first</p>
        <p> I am second</p>
    </main>
    <div class="yellow_bg">
        i am a div
        <P>{i am a paragraph inside this upper div}</P>
    </div>
    <div id="green_bg">
        i am another div
    </div>
    <a href="https://www.google.com">go to google</a>
    <a href="https://www.youtube.com">go to youtube</a>

</body>

</html>
