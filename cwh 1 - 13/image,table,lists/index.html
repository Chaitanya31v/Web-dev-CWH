<!DOCTYPE html>
<htmld lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img height="300" src="image1.png" alt="Giga chad Image">

        <table>
            <caption>student details</caption>
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>fav language</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>chaitanya</td>
                    <td>19</td>
                    <td>java</td>
                </tr>

                <tr>
                    <td colspan="2">sam</td>
                    <!-- Number of columns, sam "attribute" will cover -->
                    <td rowspan="2">python</td>
                    <!-- number of rows python attribute will cover -->
                </tr>

                <tr>
                    <td colspan="2">sam</td>

                </tr>
            </tfoot>

        </table>

        <ul type="square"> 
            <!-- unordered list -->
            <li>harry</li>
            <li>rohan</li>
            <li>shubham</li>
        </ul>

        <ol type="I"> 
            <!-- ordered list -->
            <li>harry</li>
            <li>rohan</li>
            <li>shubham</li>
        </ol>

        <ol type="A"> 
            <!-- ordered list -->
            <li>harry</li>
            <li>rohan</li>
            <li>shubham</li> 
        </ol>
    </body>
</htmld
