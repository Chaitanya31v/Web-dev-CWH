<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Box</title>
    <style>
        .container{
            height: 78vh;
            width: 78vh;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /*content naye line mai ayega overflow hu hoga*/
        }
        .item{
            height: 43px;
            width: 43px;
            background-color: violet;
            border: 4px solid black;
            margin: 4px;
        }
    </style>
</head>
<body>
    <main><div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        
        <div class="item"></div> 
        <div class="item"></div>
        <div class="item"></div>
    </div></main>
</body>
</html>
